<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="form-row">
                        <div class="form-grop col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Bir Todo Olustur">
                        </div>
                    </div>
                    <button class="addTodo btn btn-danger mt-2"> Add todo</button>
                </form>
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="task-title"> Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="filter" id="filter" placeholder="Bir Todo Ara" class="form-control">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>
                    </li> -->
                    
                </ul>
                <hr>
                <a href="#" class="clear-todos btn btn-dark">Tum tasklari temizle</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b2b9ab2787.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
